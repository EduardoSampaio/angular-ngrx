<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userform" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <div class="content-btn">
          <div>
            <a [routerLink]="['signup']" mat-stroked-button color="primary">Register</a>
          </div>
          <div>
            <button type="submit" mat-raised-button color="primary" [disabled]="!userform.valid">Login</button>
          </div>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
