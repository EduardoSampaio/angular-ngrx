<div class="container">
  <h1>Products</h1>
  <button mat-mini-fab color="primary"><mat-icon>add_circle</mat-icon></button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="loadProducts$ | async">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef> Manager </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="primary">
          <mat-icon>delete</mat-icon>
        </button>
        <button  mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
